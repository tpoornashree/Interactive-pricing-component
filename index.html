<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Front end mentor</title>
    <link rel="icon" href="images/favicon-32x32.png">
  </head>
  <body>
    <section id="section">
      <div class="section">
        <div class="header">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>

        <div class="box">
          <div class="box_top">
            <div class="box-txt-top">
              <span class="left"> <span id="pageviews">100K</span> PAGEVIEWS</span>
              <span class="right"><strong>$</strong><strong id="demo">16</strong><strong>.00</strong>/month</span>
              <div class="slide center">
                <input title="slider" type="range" min="8" max="36" value="16" step="4" class="slider" id="myRange"> 
              </div>
            </div>
            <div class="box-txt-bottom">
              <span>Monthly Billing</span>
              <label title="toggle" class="switch">
                <input type="checkbox" id="toggle" />
                <span class="button round"></span>
              </label>
              <span>Yearly Billing</span>
              <span class="discount">25% discount</span>
              <span class="discount discount_mobile">-25%</span>
            </div>
          </div>

          <div class="box-tickboxes">
            <div>
              <span><img src="images/icon-check.svg" alt="Unlimited" /> Unlimited websites</span>
              <span><img src="images/icon-check.svg" alt="100%" /> 100% data ownership</span>
              <span><img src="images/icon-check.svg" alt="Email" /> Email reports</span>
            </div>
            <input class="start" type="button" value="Start my trial" />
          </div>
        </div>
        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by<a href="https://github.com/tpoornashree" target="_blank"> tpoornashree</a>.
        </footer>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
